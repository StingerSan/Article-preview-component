<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Article preview component</title>
</head>

<body>
  <article>
    <div class="imageContainer">
      <img class="desk" src="images/drawers.jpg" alt="green desk">
    </div>
    <div class="wrapper">
      <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
      <p class="article">Ever been in a room and felt like something was missing ? perhaps it felt slightly bare and uninviting. i've got some simple tips to help you make any room feel complete</p>
      <div class="avatarWrap">
        <img class="avatar" src="images/avatar-michelle.jpg" alt="avatar">
        <div class="textContainer">
          <p>Michelle Appleton</p>
          <p>28 Jun 2020</p>
        </div>
        <button></button>
      </div>
    </div>
  </article>
  <script src="main.js"></script>
</body>

</html>
